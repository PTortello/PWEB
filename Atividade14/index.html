<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pedro Tortello">
  <link rel="stylesheet" href="style.css">
  <title>Atividade 14</title>
</head>
<body>
  <h1>Formulário Principal</h1>
  <hr />
  <form onsubmit="validar(event)">
    <label>Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>
    <label>E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label>Comentário:</label><br>
    <textarea id="comentario" name="comentario"></textarea><br><br>
    <div>
      <h2>Pesquisa:</h2>
      <h3>Primeira vez nesta página?</h3>
      <input type="radio" id="sim" name="primeira" value="sim" required>
      <label>Sim</label>
      <input type="radio" id="nao" name="primeira" value="nao">
      <label>Não</label><br><br>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
